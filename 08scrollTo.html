<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <div id="app">
        <section id="section1" ref="section1">
            1
            <!-- <button @click="scrollDown">ðŸ‘‡</button> -->
            <button @click="scrollBlock(2)">ðŸ‘‡</button>
        </section>
        <section id="section2" ref="section2">
            2
        </section>
        <section id="section3" ref="section3">
            3
            <button @click="scrollTo">ðŸ‘†</button>
        </section>
        <div class="blockBtnBox">
            <button 
                v-for="item in 3" 
                :class="[
                    `blockBtn${item}`,
                    {active: item == target}
                ]"
                @click="scrollBlock(item)"
            >{{item}}</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    target: null
                }
            },
            methods: {
                scrollTo(){
                    window.scrollTo({
                        top: 0,
                        behavior: "smooth"
                    })
                },
                scrollDown(){
                    // const box = document.getElementById('section2')
                    // console.log(this.$refs);
                    const box = this.$refs.section2
                    // // console.log(box.getBoundingClientRect());
                    window.scrollTo({
                        top: box.offsetTop,
                        behavior: "smooth"
                    })
                },
                scrollBlock(block){
                    this.target = block
                    const box = this.$refs[`section${block}`]
                    window.scrollTo({
                        top: box.offsetTop,
                        behavior: "smooth"
                    })
                }
            },
        }).mount("#app")
    </script>
</body>
</html>
<style>
    #app{
        position: relative;
    }
    button{
        display: block;
        width: 3rem;
        height: 3rem;
        font-size: 3rem;
        background-color: transparent;
        outline: none;
        border: none;
    }
    .blockBtnBox button.active{
        color: red;
    }
    .blockBtnBox{
        position: fixed;
        left: 0;
        top:50%;
    }
    .blockBtnBox button{
        color: #fff;
    }
    section{
        position: relative;
        height: 100vh;
        font-size: 50vh;
    }
    section button{
        position: absolute;
        bottom: 3rem;
        left: 50%;

    }
    #section1{
        background-color: #222;
    }
    #section2{
        background-color: #555;
    }
    #section3{
        background-color: #999;
    }

</style>
